<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Registrar usuario</legend>
                <label for="nif">Nombre usuario</label>
                <input type="text" name="nif" id="nif" placeholder="usuario">
                <label for="contrasena1">Contraseña</label>
                <input type="text" name="contrasena1" id="contrasena1" placeholder="contrasena" minlength="5" maxlength="20">
                <label for="contrasena2">Repetir ontraseña</label>
                <input type="text" name="contrasena2" id="contrasena2" placeholder="contrasena" minlength="5" maxlength="20">
                <label for="nombre">Su nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="nombre">
                <label for="correo">Correo electronico</label>
                <input type="text" name="correo" id="correo" placeholder="Ejemplo: pepe@gmail.com">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" placeholder="Ejemplo: C/Andalucia Nº30 2ºIZQ Vitoria-Gasteiz,Alava">
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Subir producto</legend>
                <label for="nif"></label>
                <input type="text" name="nif" id="nif" placeholder="usuario">
                <label for="descripcion">Descripcion</label>
                <textarea name="Descripcion" id="descripcion" cols="30" rows="10"></textarea>
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto" >
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" placeholder="Ejemplo: C/Andalucia Nº30 2ºIZQ Vitoria-Gasteiz,Alava">
            </fieldset>
        </form>
    </body>
</html>
