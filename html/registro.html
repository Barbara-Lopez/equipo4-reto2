<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="js.js"></script>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Registrar usuario</legend>
                <label for="nif">Nombre usuario</label>
                <input type="text" name="nif" id="nif" placeholder="usuario">
                <label for="contrasena1">Contraseña</label>
                <input type="password" name="contrasena1" id="contrasena1" placeholder="contrasena" minlength="5" maxlength="20">
                <label for="contrasena2">Repetir ontraseña</label>
                <input type="password" name="contrasena2" id="contrasena2" placeholder="contrasena" minlength="5" maxlength="20">
                <label for="nombre">Su nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="nombre">
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" placeholder="Ejemplo: pepe@gmail.com">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" placeholder="Ejemplo: C/Andalucia Nº30 2ºIZQ Vitoria-Gasteiz,Alava">
                <label for="foto">Foto</label>
                <input type="file" name="foto" id="foto" accept="image/png,image/jpeg,image/jpeg">
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Subir producto</legend>
                <label for="nombre">Nombre del producto</label>
                <input type="text" name="nombre" id="nombre" placeholder="producto">
                <label for="descripcion">Descripcion</label>
                <textarea name="Descripcion" id="descripcion" cols="50" rows="20" placeholder="descripción del producto"></textarea>
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio" >
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" >
                <label for="foto">Foto</label>
                <input type="file" name="foto" id="foto" accept="image/png,image/jpeg,image/jpeg">
                <label for="categoria">Categoria</label>
                <select id="categoria">
                    <option value="electronica">electronica</option>
                    <option value="electronica">electronica</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
